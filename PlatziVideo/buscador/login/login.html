<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="header-img" src="../assets/logo-platzi-video-BW2.png" alt="logo-platzi-video-BW2">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Login</h2>
            <form class="login__container--form" action="">
            <input class="input" type="text" placeholder="Email address">
            <input class="input" type="password" placeholder="Password">
            <button class="button">Login</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1 value="checkbos">Remember me
                </label>
                <a href="/">I forgot my password</a>
            </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../assets/google-icon.png" alt="Google">Login with Google</div>
                <div><img src="../assets/twitter-icon.png" alt="Twitter">Login with Twitter</div>
            </section>
            <section class="login__container--register">
                <p>You don't have an account? <a href="/">Sing up</a></p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy statement</a>
        <a href="/">Help</a>

    </footer>
</body>
</html>
